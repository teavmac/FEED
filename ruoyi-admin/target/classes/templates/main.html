<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--360浏览器优先以webkit内核解析-->
    <title>若依介绍</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/main/animate.min.css" th:href="@{/css/main/animate.min.css}" rel="stylesheet"/>
    <link href="../static/css/main/style.min862f.css" th:href="@{/css/main/style.min862f.css}" rel="stylesheet"/>

    <!--echarts 可视化图形 插件-->
    <script th:src="@{/js/plugins/echarts/echarts.min.js}"></script>
    <script th:src="@{/js/plugins/echarts/echarts-gl.min.js}"></script>
</head>

<body class="gray-bg" onload="main_onload()">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-6">
                <div class="panel"  >
                    <div class="panel-body" >
                        <iframe allowtransparency="true" frameborder="0" width="575"
                                height="96" scrolling="no"
                                src="//tianqi.2345.com/plugin/widget/index.htm?s=2&z=1&t=0&v=0&d=5&bd=0&k=000000&f=&ltf=009944&htf=cc0000&q=1&e=1&a=1&c=54511&w=575&h=96&align=right"></iframe>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="widget style1 yellow-bg" style="height: 100px">
                                <div class=" text-right">
                                    <span> 当前氨气数据 </span>
                                    <h2 class="font-bold" id="PrenAg"></h2>
                                </div>
                        </div>

                    </div>
                    <div class="col-sm-3">
                        <div class="widget style1 red-bg " style="height: 100px">
                            <div class=" text-right">
                                <h5>当前温度数据</h5>
                                <h2 class="font-bold" id="PrenTem"></h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="widget style1 navy-bg" style="height: 100px">
                            <div class=" text-right">
                                <h5>当前湿度数据</h5>
                                <h2 class="font-bold" id="PrenRh"></h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="widget style1 lazur-bg" style="height: 100px">
                            <div class=" text-right">
                                <h5>当前光照数据</h5>
                                <h2 class="font-bold" id="PrenLight"></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title" >
                        <h5>温度数据</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="echarts" id="valueOfTem" ></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title" >
                        <h5>湿度数据</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="echarts" id="valueOfRh" ></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>光照强度数据</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="echarts" id="valueOfLight" ></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>氨气数据</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="echarts" id="valueOfAg" ></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!--引入main页面的JS文件-->
    <script th:src="@{/js/view/mian.js}"></script>
</body>
</html>
